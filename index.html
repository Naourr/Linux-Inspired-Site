<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Inspired Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg">
        <div class="grid3 topbar">
            <div class="row left">
                <div class="row icon-box">
                    <img src="/assets/menu.png" class="icon menu-icon">
                </div>
            </div>
            <div class="center">
                <p>Jul 17, 8:30pm</p>
            </div>
            <div class="row right">
                <div class="row icon-box">
                    <img src="/assets/wifi.png" class="icon wifi-icon">
                </div>
                <div class="row icon-box">
                    <img src="/assets/bluetooth.png" class="icon bluetooth-icon">
                </div>
                <div class="row icon-box">
                    <img src="/assets/battery.png" class="icon battery-icon">
                </div>
            </div>
        </div>
        <div class="column clock">
            <div class="clock-bg">
                <h1>08<br>
                    30<br>
                </h1><br>
                <h3>
                    17<br>
                    Jul-Thu<br>
                </h3><br>
                <h2>40 c - Hot as hell</h2>
            </div>
        </div>
    </div>
    
    <div class="row filescreen">
        <div class="big-window">

        </div>
        <div class="column smol-windows">
            <div class="smol-window1">
                <div class="column list-wrapper">

                    <div class="column item-group for-websites">
                        <div class="row item">
                            <p>Quiz Website</p>
                        </div>
                        <div class="row item">
                            <p>Art Portfolio Website</p>
                        </div>
                        <div class="row item">
                            <p>Experimental Website</p>
                        </div>
                        <div class="row item">
                            <p>Linux Inspired Website</p>
                        </div>
                        <div class="row item">
                            <p>Business Website</p>
                        </div>
                    </div>

                </div>
            </div>
            <div class="smol-window2">
                <div class="folders-wrapper">
                    <div class="column folder-area websites" data-folder="websites">
                        <img src="/assets/folder-purple.png" height="35px" width="auto">
                        <p>Websites</p>
                    </div>
                    <div class="column folder-area web-apps" data-folder="web-apps">
                        <img src="/assets/folder-purple.png" height="35px" width="auto">
                        <p>Web apps</p>
                    </div>
                    <div class="column folder-area games" data-folder="games">
                        <img src="/assets/folder-purple.png" height="35px" width="auto">
                        <p>Games</p>
                    </div>
                    <div class="column folder-area guitar" data-folder="guitar">
                        <img src="/assets/folder-purple.png" height="35px" width="auto">
                        <p>Guitar</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="column open-area">
        <img src="/assets/trash.png" class="open" height="30px" width="auto">
        <p>Trash</p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
