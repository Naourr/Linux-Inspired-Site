<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Inspired Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg">
        <div class="grid3 topbar">
            <div class="row left">
                <div class="row icon-box">
                    <img src="/assets/menu.png" class="icon menu-icon">
                </div>
            </div>
            <div class="center">
                <p>Jul 17, 8:30pm</p>
            </div>
            <div class="row right">
                <div class="row icon-box">
                    <img src="/assets/wifi.png" class="icon wifi-icon">
                </div>
                <div class="row icon-box">
                    <img src="/assets/bluetooth.png" class="icon bluetooth-icon">
                </div>
                <div class="row icon-box">
                    <img src="/assets/battery.png" class="icon battery-icon">
                </div>
            </div>
        </div>
        <div class="column clock">
            <div class="clock-bg">
                <h1>08<br>
                    30<br>
                </h1><br>
                <h3>
                    17<br>
                    Jul-Thu<br>
                </h3><br>
                <h2>40 c - Hot as hell</h2>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
